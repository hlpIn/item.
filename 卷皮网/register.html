<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script src="js/testRegType.js"></script>
	</head>
	<body>
		<!--logo -->
		<div id="logo_back">
			<div id="logo">
				<div class="logo_left">
					<img src="img/logo.png" />
				</div>
				<div class="logo_center">
					<a href="#"><img src="img/logo1.png"/></a>
				</div
			</div>
		</div>
		<!--bottom -->
		<div id="bottom_back">
			<div id="bottom">
				<div class="title_item">
					<div class="title_left">
						<span>新用户注册</span>
						注册卷皮网，赢积分换好礼！
					</div>
					<div class="title_right">
						已有账号，<a href="#">立即登录</a>
					</div>
				</div>
				<div class="yanzheng">
					<div class="regist">
						<div class="other">或&nbsp;<a href="#">邮箱注册</a></div>
							<div class="register-box" id="register-box1">
							<!--邮箱 -->
							<div class="box">
								邮箱账号：
								<input type="text" id="userName" value=""/>
								<i></i>
							</div>
							<!--错误提示项 -->
							<div class="tip">
								<span></span>
							</div>
						</div>
						<!--密码 -->
						<div class="register-box" id="register-box2">
							
							<div class="box">
								创建密码：
								<input type="password" id="userName" value=""/>
								<i></i>
							</div>
							<!--错误提示项 -->
							<div class="tip">
								<span></span>
							</div>
						</div>
						<!--quren密码 -->
						<div class="register-box" id="register-box3">
							
							<div class="box">
								确认密码：
								<input type="password" id="userName" value=""/>
								<i></i>
							</div>
							<!--错误提示项 -->
							<div class="tip">
								<span></span>
							</div>
						</div>
						<!--手机 -->
							<div class="register-box" id="register-box4">
							
							<div class="box">
								手机号码：
								<input type="text" id="userName" value=""/>
								<i></i>
							</div>
							<!--错误提示项 -->
							<div class="tip">
								<span></span>
							</div>
						</div>
						<!--验证码-->
						<div class="register-box yzm" id="yzm" >
							<!--验证项 -->
							<div class="box">
								&nbsp;&nbsp;验证码：
								<input type="text" id="yzm" placeholder="输入验证码"/>
								<a id="a1" href="javascript:;">获取短信验证码</a>
								<input type="hidden" id="input1" value="abcd1"/>
								<i></i>
							</div>
							<!--错误提示项 -->
							<div class="tip">
								<span></span>
							</div>
						</div>
						 <!--注册协议-->
		    			<div class="register-box xieyi" id="xieyi">
			    			<!--表单项-->
			    			<div class="box">
			    				<input type="checkbox" id="ck" checked="checked" />
			    				<span>我已阅读并同意<a href="javascript:">《卷皮用户协议》</a></span>
			    			</div>
			    			<!--提示信息-->
			    			<div class="tip">
			    				<span></span>
			    			</div>
		    			</div>
		    			<!--注册-->
		    			
		    				<button id="btn">注册</button>
			
					</div>
				
					<div class="yanzhengright">
						<div class="picture">
							<img src="img/picture1.png" />
						</div>
						<div class="quick">
							<h3>无需注册，快捷登录</h3>
							<div class="qq">
								<a href="#"><img src=""/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/register.js"></script>
	</body>
</html>
